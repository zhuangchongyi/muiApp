<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="no" http-equiv="imagetoolbar">
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,width=device-width,user-scalable=no">

		<title>儿童信息页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="archive/css/public.css">
		<link rel="stylesheet" type="text/css" href="archive/css/my.css">
		<link rel="stylesheet" type="text/css" href="css/mui.css">
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css">
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css">
	</head>

	<body>
		
		<div id="indexPage" style="opacity: 1;">
			<div class="banner"><img src="archive/img/banner1.jpg"></div>
			<!-- 学生信息页 start -->
			<div class="page infoPage on">
				<ul class="list">
					<li class="clear">
						<div class="fl">姓名</div>
						<div class="con"><input placeholder="输入孩子姓名"></div>
					</li>
					<li class="clear bortop">
						<div class="fl">身份证号</div>
						<div class="con"><input placeholder="输入孩子身份证号"></div>
					</li>
				</ul>
				<ul class="list mt10">
					<li class="clear on">
						<div class="fl">地区</div>
						<div class="con areabox" id="showCityPicker">
							<div class="placeholder" id="cityResult">请选择地区</div>
						</div>
					</li>
					<!-- <li class="clear bortop on">
						<div class="fl">选择学校</div>
						<div class="con">
							<div class="item">
								<div class="placeholder">请选择学校</div>
							</div>
						</div>
					</li> -->
					<li class="clear bortop">
						<div class="fl">学校</div>
						<div class="con"><input placeholder="输入所在学校地址"></div>
					</li>
					<li class="clear bortop on">
						<div class="fl">年级</div>
						<div class="con">
							<div class="item" id="showGradePicker">
								<div class="placeholder" id="gradePickerResult">请选择年级</div>
							</div>
						</div>
					</li>
					<li class="clear bortop on">
						<div class="fl">班级</div>
						<div class="con">
							<div class="item" id="showClassPicker">
								<div class="placeholder" id="classPickerResult">请选择班级</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="subbtn">确定</div>
			</div>

		</div>

	</body>
	<script src="js/mui.js"></script>
	<script src="js/mui.picker.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/student.data.js" type="text/javascript" charset="utf-8"></script>
	
	<script>
		(function($, doc) {
			$.init();
			$.ready(function() {
				//地区三级联示例
				var cityPicker = new $.PopPicker({
					layer: 3
				});
				cityPicker.setData(cityData3);
				var showCityPickerButton = doc.getElementById('showCityPicker');
				var cityResult = doc.getElementById('cityResult');
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker.show(function(items) {
						cityResult.innerText = (items[0] || {}).text + "/" + (items[1] || {}).text + "/" + (items[2] || {}).text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
				
				//年级选项
				var classPicker = new $.PopPicker();
				classPicker.setData(classData);
				var showClassPicker = doc.getElementById('showClassPicker');
				var classResult = doc.getElementById('classPickerResult');
				showClassPicker.addEventListener('tap', function(event) {
					classPicker.show(function(items) {
						classResult.innerText = items[0].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
				
				//班级选项
				var gradePicker = new $.PopPicker();
				gradePicker.setData(gardeData);
				var showGradeicker = doc.getElementById('showGradePicker');
				var gradeResult = doc.getElementById('gradePickerResult');
				showGradeicker.addEventListener('tap', function(event) {
					gradePicker.show(function(items) {
						showGradeicker.innerText = items[0].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			});	
		})(mui, document);
	</script>
</html>
