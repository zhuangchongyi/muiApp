<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="no" http-equiv="imagetoolbar">
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,width=device-width,user-scalable=no">

		<title>儿童信息页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="archive/css/public.css">
		<link rel="stylesheet" type="text/css" href="archive/css/my.css">
	</head>

	<body>

		<div id="indexPage" style="opacity: 1;">
			<div class="banner"><img src="archive/img/banner1.jpg"></div>
			<!-- 学生信息页 start -->
			<div class="page infoPage on">
				<ul class="list">
					<li class="clear">
						<div class="fl">姓名</div>
						<div class="con"><input placeholder="输入孩子姓名"></div>
					</li>
					<li class="clear bortop">
						<div class="fl">身份证号</div>
						<div class="con"><input placeholder="输入孩子身份证号"></div>
					</li>
				</ul>
				<ul class="list mt10">
					<li class="clear on">
						<div class="fl">地区</div>
						<div class="con areabox">
							<div class="placeholder">请选择地区</div>
						</div>
					</li>
					<li class="clear bortop on">
						<div class="fl">年级</div>
						<div class="con">
							<div class="item">
								<div class="placeholder">请选择学年级</div>
								<select>
									<option value="41">幼儿园小班</option>
									<option value="42">幼儿园中班</option>
									<option value="43">幼儿园大班</option>
									<option value="11">小学1年级</option>
									<option value="12">小学2年级</option>
									<option value="13">小学3年级</option>
									<option value="14">小学4年级</option>
									<option value="15">小学5年级</option>
									<option value="16">小学6年级</option>
									<option value="21">初中1年级</option>
									<option value="22">初中2年级</option>
									<option value="23">初中3年级</option>
									<option value="31">高中1年级</option>
									<option value="32">高中2年级</option>
									<option value="33">高中3年级</option>
								</select>
							</div>
						</div>
					</li>
					<li class="clear bortop on">
						<div class="fl">班别</div>
						<div class="con">
							<div class="item">
								<div class="placeholder">请选择班</div>
								<select>
									<option value="1">1班</option>
									<option value="2">2班</option>
									<option value="3">3班</option>
									<option value="4">4班</option>
									<option value="5">5班</option>
									<option value="6">6班</option>
									<option value="7">7班</option>
									<option value="8">8班</option>
									<option value="9">9班</option>
									<option value="10">10班</option>
									<option value="11">11班</option>
									<option value="12">12班</option>
									<option value="13">13班</option>
									<option value="14">14班</option>
									<option value="15">15班</option>
									<option value="16">16班</option>
									<option value="17">17班</option>
									<option value="18">18班</option>
									<option value="19">19班</option>
									<option value="20">20班</option>
									<option value="21">21班</option>
									<option value="22">22班</option>
									<option value="23">23班</option>
									<option value="24">24班</option>
									<option value="25">25班</option>
								</select>
							</div>
						</div>
					</li>
					<li class="clear bortop on">
						<div class="fl">选择学校</div>
						<div class="con">
							<div class="item">
								<div class="placeholder">请选择学校</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="subbtn">确定</div>
			</div>

		</div>

	</body>
</html>
