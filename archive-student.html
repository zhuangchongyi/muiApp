<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="no" http-equiv="imagetoolbar">
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,width=device-width,user-scalable=no">

	<body>
		
		<div id="indexPage" style="opacity: 1;">
			<div class="banner"><img src="archive/img/banner1.jpg"></div>
			<!-- 学生信息页 start -->
			<div class="page infoPage on">
				<ul class="list">
					<li class="clear">
						<div class="fl">姓名</div>
						<div class="con"><input placeholder="输入孩子姓名"></div>
					</li>
					<li class="clear bortop">
						<div class="fl">身份证号</div>
						<div class="con"><input placeholder="输入孩子身份证号"></div>
					</li>
				</ul>
				<ul class="list mt10">
					<li class="clear on">
						<div class="fl">地区</div>
						<div class="con areabox" id="showCityPicker">
							<div class="placeholder" id="cityResult">请选择地区</div>
						</div>
					</li>
					<!-- <li class="clear bortop on">
						<div class="fl">选择学校</div>
						<div class="con">
							<div class="item">
								<div class="placeholder">请选择学校</div>
							</div>
						</div>
					</li> -->
					<li class="clear bortop">
						<div class="fl">学校</div>
						<div class="con"><input placeholder="输入所在学校地址"></div>
					</li>
					<li class="clear bortop on">
						<div class="fl">年级</div>
						<div class="con">
							<div class="item" id="showGradePicker">
								<div class="placeholder" id="gradePickerResult">请选择年级</div>
							</div>
						</div>
					</li>
					<li class="clear bortop on">
						<div class="fl">班级</div>
						<div class="con">
							<div class="item" id="showClassPicker">
								<div class="placeholder" id="classPickerResult">请选择班级</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="subbtn">确定</div>
			</div>

		</div>

	</body>
